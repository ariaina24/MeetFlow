<mat-card>
  <mat-card-header>
    <mat-card-title>Welcome to MeetFlow</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p *ngIf="user">Hello, {{ user.firstName }} {{ user.lastName }}!</p>
    <p>You are logged in!</p>
    <button mat-raised-button color="warn" (click)="logout()">Logout</button>
  </mat-card-content>
</mat-card>
