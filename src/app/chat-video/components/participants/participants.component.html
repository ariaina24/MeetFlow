<div class="participant-container">
  <video
    #videoElement
    id="video-{{ participant.sessionId }}"
    [attr.sessionId]="participant.sessionId"
    autoplay
    [muted]="participant.isLocalParticipant"
  ></video>
  <p>{{ participant.name || participant.userId }}</p>
  <audio
    *ngIf="!participant.isLocalParticipant"
    #audioElement
    id="audio-{{ participant.sessionId }}"
    autoplay
  ></audio>
</div>
