<div class="container">
  <div class="chat-container">
    <app-sidebar
      [user]="user"
      [contacts]="contacts"
      [lastMessages]="lastMessages"
      (userSelected)="selectUser($event)"
      (openProfile)="openProfileModal()"
      (logout)="logout()"
      (startVideoCall)="showVideoCallControls()"
    ></app-sidebar>
    <app-chat-area
      [user]="user"
      [selectedUser]="selectedUser"
      [lastMessages]="lastMessages"
      [showVideoCallInterface]="showVideoCallInterface"
    ></app-chat-area>
  </div>
</div>
