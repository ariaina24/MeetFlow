<section>
  <div class="participants">
    <ng-container *ngIf="participants as participantsSignal">
      <ng-container *ngFor="let participant of participantsSignal(); trackBy: trackBySessionId">
        <app-participants [participant]="participant"></app-participants>
      </ng-container>
    </ng-container>
  </div>
  <div class="call-controls">
    <button (click)="toggleMicrophone()">Micro</button>
    <button (click)="toggleCamera()">Camera</button>
    <button class="leave-button" (click)="leaveCall()">Quitter l'appel</button>
  </div>
</section>
