<div class="sidebar">
  <div class="sidebar-header">
    <div>
      <h1 class="title"><a href="/"><strong><span>MEET<span>FLOW</span></span> ðŸŽ¥</strong></a></h1>
      <span class="admin-name">{{ authService.getUserName() }}</span>
    </div>
    <button (click)="openProfileModal()">
      <img [src]="user?.photoUrl" alt="Photo de profil" class="profil-pic-sidebar" />
    </button>
  </div>

  <div class="action-bar">
    <button mat-icon-button class="action-btn" (click)="goToHome()">
      <a href="/"><mat-icon>home</mat-icon></a>
    </button>
    <button mat-icon-button class="action-btn" (click)="onStartVideoCall()">
      <mat-icon>videocam</mat-icon>
    </button>
  </div>

  <mat-form-field appearance="outline" class="search-field modern-search">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput placeholder="Rechercher un contact..." [(ngModel)]="searchTerm">
  </mat-form-field>


  <app-contact-list
    [contacts]="filteredContacts"
    [lastMessages]="lastMessages"
    (userSelected)="selectUser($event)"
  ></app-contact-list>

  <div class="sidebar-footer">
    <button mat-button [matMenuTriggerFor]="userMenu" class="profile-menu-btn">
      <mat-icon>account_circle</mat-icon>
      <span>Mon compte</span>
    </button>

    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="openProfileModal()">
        <mat-icon>person</mat-icon>
        <span>Profil</span>
      </button>
      <button mat-menu-item (click)="onLogout()">
        <mat-icon>logout</mat-icon>
        <span>DÃ©connexion</span>
      </button>
    </mat-menu>
  </div>
</div>
